<br>
<div class="card">
    <div class="card-header">
        Agregar empleado
    </div>
    <div class="card-body">
        <form ngNativeValidate [formGroup]="formDeEmpleados" (ngSubmit)="enviarDato()">
            <div class="mb-3">
                <label for="" class="form-label">Nombre</label>
                <input required formControlName="nombre" type="text" class="form-control" name="" id="" aria-describedby="helpId" placeholder="">
            </div>
            <div class="mb-3">
                <label for="" class="form-label">Email</label>
                <input required formControlName="correo" type="email" class="form-control" name="" id="" aria-describedby="emailHelpId" placeholder="">

            </div>
            <div class="btn-group" role="group" aria-label="Button group name">
                <button type="submit" class="btn btn-success">Agregar</button>
                <button type="button" routerLink="/listar-empleado" class="btn btn-primary">Cancelar</button>
            </div>
        </form>
    </div>
</div>
